<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="normalize" href="css/normalize.css"></link> 
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/png" />
       <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Segoe Script"
      rel="stylesheet"
    />
    <title>Maktub Hairstyle</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-links">
        <div class="navbar-logo">
          <img src="img/logo-blanco.png" alt="Logo de la peluquería" />
        </div>
        <div class="nav-rows">
          <div class="navbar-social">
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
          </div>
          <div class="links-container">
            <a href="#">Inicio</a>
            <a href="#">Servicios</a>
            <a href="#">Promociones</a>
            <a href="#">Testimonios</a>
            <a href="#">Turnos</a>
            <a href="#">Contacto</a>

        </div>
      </div>

    <!-- SERVICIOS: PELUQUERIA, UÑAS, PESTAÑAS. CADA UNA CON FOTO Y LINK DIRIGIBLE-->
    <div class="servicios">
      <a href="#">
        <div class="link-imagen">
          <img src="img/Link-Pelu.png" alt="Servicio-peluqueria" />
          <h3>Peluquería</h3>
        </div>
      </a>
      <a href="#">
        <div class="link-imagen">
          <img src="img/Link-Manos.png" alt="Servicio-manos" />
          <h3>Manicura</h3>
        </div>
      </a>
      <a href="#">
        <div class="link-imagen">
          <img src="img/Link-ojos.png" alt="Servicio-ojos" />
          <h3>Pestañas</h3>
        </div>
      </a>
    </div>
